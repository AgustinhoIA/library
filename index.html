<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <input type="search" id="universal-search">
      <img class="search-logo" src="media/search.svg" alt="">
    </div>
    <div class="libNav">
      <button class="books">My books</button>
      <button class="movies">My movies</button>
      <button class="games">My games</button>
    </div>
    <div class="userSection">
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="homeIcon">
    <img id="homeLogo" src="" alt="">
  </div> 
  <div class="sidebar">
    <div class="form">
      <form class="addBookForm">
        <fieldset>
              <legend>Add a book!</legend>
              <p>
                <input type="text" 
                        name="title" 
                        id="title" 
                        value="The leyend of Robin Hood" 
                        required />
                <label for="title">Title*</label>
              </p>
              <p>
                <input type="text" 
                        name="author" 
                        id="author" 
                        value="Sir Walter Scott"
                        required />
                <label for="author">Author*</label>
              </p>
              <p>
                <input type="numbwe" 
                        name="pages" 
                        id="pages" 
                        value="186" 
                        required />
                <label for="pages">Number of pages*</label>
              </p>
              <p>
                <input type="checkbox" 
                        name="read" 
                        id="read" />
                <label for="read">Read</label>
              </p>
              <p>
                  <input type="file" id="cover" name="cover">
                  <label for="cover">Upload cover art:</label>
              </p>
            </fieldset>
          </form>
        </div>
        <div class="filters">
            <form class="filterBy">
              <input type="radio" id="Title" name="sortOptions" value="Title">
              <label for="option1">Title</label><br>
              
              <input type="radio" id="Author" name="sortOptions" value="Author">
              <label for="option3">Author</label><br>

              <input type="radio" id="Length" name="sortOptions" value="Length">
              <label for="option2">Lenght</label><br>

              <input type="radio" id="Clear" name="sortOptions" value="Clear">
              <label for="option2">Clear</label><br>
            </form>
        </div>
  </div>
  <div class="library">

  </div>
  <script src="library.js"></script>
</body>
</html>
